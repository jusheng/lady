<head>

    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link type="text/css" href="../css/index.css" rel="stylesheet">
</head> 
<body>
<style type="text/css">
	 .tx-mrdz .show{
  	display: none;
  }

</style>
	<div class="sn-wraper">
		<div class="sn-header clearfix">
			<a href="#" class="sn-back"></a><a href="#" class="sn-home"></a>
		</div>
		<div class="sn-content">
			<form class="form-box">
				<div class="form-list"><input type="text" value="收件人姓名"></div>
				<div class="form-list"><input type="text" value="联系电话"></div>
				<div class="form-list"><input type="text" value="请选择省"></div>
				<div class="form-list"><input type="text" value="请选择市"></div>
				<div class="form-list"><input type="text" value="请选择区"></div>
				<div class="form-list"><input type="text" value="填写详细地址"></div>
			</form>
			<div class="tx-mrdz">设为默认地址<a href="#" class="tx-choose tx-select show"></a><input type="hidden" name="default" class="default_text" value="0"></div>
			<div class="sn-btn1"><a href="#">保存并使用</a></div>
		</div>
		
	</div>

<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript">
	$(function(){
		$(".tx-mrdz").click(function(){
		var obj = $(this).find("a");
		if(obj.hasClass("show")){
			obj.removeClass("show");
			$(".default_text").val(1);
		}else{
			obj.addClass("show");
			$(".default_text").val(0);
		}
	})
	})
</script>
</body>
